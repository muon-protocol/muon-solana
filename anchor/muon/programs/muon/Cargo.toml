[dependencies]
anchor-lang = "0.25.0"
getrandom = { version = "0.2.2", features = ["custom"] }
primitive-types = "0.10.1"
borsh = "0.9.1"
borsh-derive = "0.9.1"
sha3 = "0.9.1"
hex-literal = "0.3.4"
solana-program = "1.10.38"
thiserror = "1.0.30"